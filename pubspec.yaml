name: web_gofit
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  http: ^0.13.5
  shared_preferences: ^2.1.0
  flutter_web_plugins:
    sdk: flutter
  go_router: ^6.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: '>=5.0.0 <6.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
   - family: SchibstedGrotesk
     fonts:
      - asset: assets/fonts/SchibstedGrotesk-Italic-VariableFont_wght.ttf
      - asset: assets/fonts/SchibstedGrotesk-VariableFont_wght.ttf
   - family: Roboto
     fonts:
      - asset: assets/fonts/Roboto-Black.ttf
      - asset: assets/fonts/Roboto-BlackItalic.ttf
      - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-BoldItalic.ttf
      - asset: assets/fonts/Roboto-Italic.ttf
      - asset: assets/fonts/Roboto-Light.ttf
      - asset: assets/fonts/Roboto-LightItalic.ttf
      - asset: assets/fonts/Roboto-Medium.ttf
      - asset: assets/fonts/Roboto-MediumItalic.ttf
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Thin.ttf
      - asset: assets/fonts/Roboto-ThinItalic.ttf
  

